<!doctype html>
<html lang="en">
    <head>
        <title>Chess Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                font-family: Monospace;
                background-color: #00f;
                color: #fff;
                margin: 0px;
                overflow: hidden;
            }
            #info {
                color: #fff;
                position: absolute;
                top: 10px;
                width: 100%;
                text-align: center;
                z-index: 100;
                display:block;
            }
            #info a, .button {
                color: #f00;
                font-weight: bold;
                text-decoration: underline;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <script type="text/javascript" src="../lib/Three.js"></script>
		<script type='text/javascript' src='../lib/Tween.js'></script>
        <script type="text/javascript" src="../lib/loaders/MTLLoader.js"></script>
        <script type="text/javascript" src="../lib/loaders/OBJMTLLoader.js"></script>

        <script type="text/javascript" src="../lib/Detector.js"></script>
        <script type="text/javascript" src="../lib/stats.min.js"></script>

        <script type="text/javascript" src="../lib/dat.gui.min.js"></script>

        <script type="text/javascript" src="../lib/helpers.js"></script>
        <script type="text/javascript" src="js/bicycle.js"></script>
        <script type="text/javascript" src="js/whitePawn.js"></script>

        <script type="text/javascript" src="js/chessgame.js"></script>
        <script type="text/javascript" src="js/road.js"></script>

		<script type="text/javascript">

            var container, stats;

            var camera, scene, renderer;
            var bicycle, white_pawn;

            var mouseX = 0, mouseY = 0;

            var windowHalfX = window.innerWidth / 2;
            var windowHalfY = window.innerHeight / 2;


            init();
            animate();

            function init() {

                container = document.createElement( 'div' );
                document.body.appendChild( container );

                camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
                camera.position.z = 1000;

                // scene

                scene = new THREE.Scene();

                var ambient = new THREE.AmbientLight( 0x101010 );
                scene.add( ambient );

                var pointLight2 = new THREE.PointLight( 0xffeedd );
                pointLight2.position.set( -100, 250, -25 ).normalize();
                scene.add( pointLight2 );

                var pointLight = new THREE.PointLight( 0xffffff );
                pointLight.position.set( 50, 100, 100 ).normalize();
                scene.add( pointLight );

                var directionalLight = new THREE.DirectionalLight( 0xffeedd );
                directionalLight.position.set( 0.5, 2, 1 ).normalize();
                scene.add( directionalLight );

//                // This should not be necessary, but texture repeat was not working
//                scene.add( new Road(0, 0) );
//                scene.add( new Road(0, 1000) );
//                scene.add( new Road(0, -1000) );
//                scene.add( new Road(1000, 0) );
//                scene.add( new Road(1000, -1000) );
//                scene.add( new Road(1000, 1000) );
//                scene.add( new Road(-1000, 0) );
//                scene.add( new Road(-1000, -1000) );
//                scene.add( new Road(-1000, 1000) );

                var loader = new THREE.OBJMTLLoader();

                // model
                bicycle = new ChessGame(loader);
                scene.add( bicycle );

                // model
                white_pawn = new Pawn(loader);
                scene.add( white_pawn );


                renderer = new THREE.WebGLRenderer();
                renderer.setSize( window.innerWidth, window.innerHeight );
                container.appendChild( renderer.domElement );

                document.addEventListener( 'mousemove', onDocumentMouseMove, false );

                document.addEventListener( 'keyup', onKeyUp, false );
                document.addEventListener( 'keydown', onKeyDown, false );

                //

                window.addEventListener( 'resize', onWindowResize, false );

            }

            function onWindowResize() {

                windowHalfX = window.innerWidth / 2;
                windowHalfY = window.innerHeight / 2;

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize( window.innerWidth, window.innerHeight );

            }

            function onKeyUp( event ) {
                switch (event.keyCode) {
                case 73: bicycle.pedalFwd(); break;
                case 75: bicycle.pedalRev(); break;
                default: return;
                }
            }

            function onKeyDown( event ) {
                switch (event.keyCode) {
                case 40: mouseY = ( event.clientY - windowHalfY ) / 2;
				break;
//                case 76: bicycle.turnLeft(); break;
                default: return;
                }
            }

            function onDocumentMouseMove( event ) {

                mouseX = ( event.clientX - windowHalfX ) / 2;
                mouseY = ( event.clientY - windowHalfY ) / 2;

            }

            function animate() {
                requestAnimationFrame( animate );
                try {
                    bicycle.animate();
                } catch (e) {}
                render();

            }

            function render() {

                camera.position.x += ( mouseX - camera.position.x ) * 0.05;
                camera.position.y += ( - mouseY - camera.position.y ) * 0.05;
                camera.position.y = Math.max( 0, camera.position.y );
                camera.lookAt( scene.position );

                renderer.render( scene, camera );

            }

        </script>

    </body>
</html>
